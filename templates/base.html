<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Easy auction{% endblock %}</title>

    {# bootsrap #}
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    {# end bootsrap #}
</head>
<body>
<nav class="navbar navbar-light navbar-expand bg-white justify-content-between sticky-top border-bottom">
    <div class="container-fluid">
        <ul class="navbar-nav">
            <li class="nav-item text-center">
                <a href="{% url 'post-list' %}" class="navbar-brand">EasyAuction</a>
            </li>
            <li class="nav-item text-center">
                <a href="{% url 'post-create' %}" class="nav-link text-info btn">Создать лот</a>
            </li>
        </ul>
        <ul class="nav navbar-nav">
            {% if not request.user.is_authenticated %}
                <li class="nav-item text-center" id="signup-btn">
                    <a href="{% url 'profile-register' %}" class="nav-link">
                        <span class="d-none d-sm-inline d-xl-block px-1">Зарегистрироваться</span>
                    </a>
                </li>
                <li class="nav-item text-center" id="login-btn">
                    <a href="{% url 'profile-login' %}" class="nav-link">
                        <span class="d-none d-sm-inline d-xl-block px-1">Войти</span>
                    </a>
                </li>
            {% else %}
                <li class="nav-item text-center" id="logout-btn">
                    <a href="{% url 'profile-data' %}" class="nav-link">
                        <span class="d-none d-sm-inline d-xl-block px-1">Профиль</span>
                    </a>
                </li>
                <li class="nav-item text-center" id="logout-btn">
                    <a href="{% url 'profile-logout' %}" class="nav-link">
                        <span class="d-none d-sm-inline d-xl-block px-1">Выйти</span>
                    </a>
                </li>
            {% endif %}
        </ul>
    </div>
</nav>
    {% block content %}
        Nothing must be here.
    {% endblock %}
</body>
</html>
