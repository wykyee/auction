{% extends "base.html" %}

{% block title %}
    Изменить профиль
{% endblock %}
{% block content %}
    <form method="POST">
        {% csrf_token %}
        {% for field in form %}
            <div class="form-group">
            <label>{{ field.label }}:</label>
            {{ field }}
            </div>
        {% endfor %}

        <button type="submit">Изменить</button>
    </form>
{% endblock %}
