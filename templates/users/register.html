{% extends "base.html" %}

{% block title %}
    Вход
{% endblock %}

{% block content %}
    <div class="">
        <form method="POST" enctype="multipart/form-data">{% csrf_token %}
            {% if form.errors %}
                <div class="alert alert-danger" role="alert">
                    {{ form.errors }}
                </div>
            {% endif %}
            {% for field in form %}
                {% if not field.is_hidden %}
                    <div class="form-group">
                        <label for="{{ field.auto_id }}"
                               class="text-dark">{{ field.label_tag }}</label>
                        {{ field }}
                    </div>
                {% endif %}
            {% endfor %}

            <button type="submit" class="btn btn-success w-50 mt-3">
                Зарегестрироваться
            </button>
        </form>
    </div>
{% endblock %}
